# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        
      - name: Set system language to Spanish
        run: |
          sudo apt-get install -y language-pack-es
          sudo update-locale LANG=es_ES.UTF-8

      - name: Set Chrome language to Spanish
        run: |
          sudo apt-get install -y chromium-browser
          echo "export CHROMIUM_FLAGS=--lang=es" | sudo tee -a /etc/environment
          source /etc/environment

      - name: Run Cypress tests on Chrome in Spanish
        run: npx cypress run --browser chrome
